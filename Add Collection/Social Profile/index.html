<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>iCodeThis - Social Profile</title>
</head>

<body>
    <div class="container">

        <section id="card-1">
            <div class="grid">
                <div class="user">
                    <div class="avatar">
                        <img src="./images/150-3-removebg-preview.png" alt="avatar image">
                    </div>
                    <div class="name-bl">
                        <h1 class="name">Sally Ramos</h1>
                        <span class="handle">@sallytheramos</span>
                    </div>
                </div>
                <button class="btn" id="follow">Follow</button>
            </div>
        </section>
        <section id="card-2">
            <div class="grid">
                <div class="user">
                    <div class="avatar">
                        <img src="./images/150-3-removebg-preview.png" alt="avatar image">
                    </div>
                    <div class="name-bl">
                        <h1 class="name">Sally Ramos</h1>
                        <span class="handle">@sallytheramos</span>
                    </div>
                </div>
                <button class="btn" id="follow">Follow</button>
                <p class="user-bio">Product Designer at @company.  Working on @othercompany in my free time.</p>
            </div>
        </section>
        <section id="card-3">
            <div class="grid">
                <div class="user">
                    <div class="avatar">
                        <img src="./images/150-3-removebg-preview.png" alt="avatar image">
                    </div>
                    <div class="name-bl">
                        <h1 class="name">Sally Ramos</h1>
                        <span class="handle">@sallytheramos</span>
                    </div>
                </div>
                <button class="btn" id="follow">Follow</button>
                <p class="user-bio">Product Designer at @company.  Working on @othercompany in my free time.</p>
                <ul class="metrics">
                    <li class="metric" id="followers">
                        <span class="value">15K</span>
                        <span>Followers</span>
                    </li>
                    <li class="separator" aria-label="circle separator"></li>
                    <li class="metric" id="following">
                        <span class="value">7K</span>
                        <span>Following</span>
                    </li>
                    <li class="separator" aria-label="circle separator"></li>
                    <li class="metric" id="joined">
                        <span>Since</span>
                        <span class="value">April 30, 2017</span>
                    </li>
                </ul>
            </div>
        </section>

    </div>
</body>

</html>
